<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Clound</title>
    <link rel ="stylesheet" th:href="@{/styles.css}" />

</head>
<body>
    <form method="post" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creations!</h1>
        <img th:src="@{/images/TacoCloud.png}"/>
        <a th:href="@{/design}" id="another"> Design another taco</a> <br/>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">Please correct thr problem</span>

        </div>

        <h3>Deliver my taco masterpieces to .. </h3>
        <label for="name">name</label>
        <input type="text" th:field="*{name}" />
        <span class ="ValidationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name Error </span>
        <br/>

        <label for="street">street</label>
        <input type="text"  th:field="*{street}"></input>
        <span class ="ValidationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"> street Error </span>
        <br/>

        <label for="city">city</label>
        <input type="text"  th:field="*{city}"></input>
        <span class ="ValidationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"> city Error </span>
        <br/>

        <label for="state">state</label>
        <input type="text"  th:field="*{state}"></input>
        <span class ="ValidationError" th:if="${#fields.hasErrors('state')}" th:errors="*{city}"> state Error </span>
        <br/>

       <label for="zip">zip</label>
        <input type="text"  th:field="*{zip}"></input>
        <span class ="ValidationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"> city Error </span>
        <br/>

        <h3>Here's how I' ll pay</h3>
        <label for="ccNumber">Credit card #:</label>
        <input type="text"  th:field="*{ccNumber}"></input>
        <span class ="ValidationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}"> ccNumber Error </span>
        <br/>

        <label for="ccExpiration">Expiration</label>
        <input type="text"  th:field="*{ccExpiration}"></input>
        <span class ="ValidationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}"> ccExpiration Error </span>
        <br/>

        <label for="ccCVV">CVV:</label>
        <input type="text"  th:field="*{ccCVV}"></input>
        <span class ="ValidationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}"> ccCVV Error </span>
        <br/>

        <input type ="submit" value ="Submit order"/>

        
    </form>
</body>
</html>
